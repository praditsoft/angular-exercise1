<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .flip-card {
    background-color: transparent;
    width: 180px;
    height: 250px;
    perspective: 1000px;
  }
  
  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  }
  
  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }
  
  .flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }
  
  .flip-card-front {
    background-color: #bbb;
    color: black;
    z-index: 2;
  }
  
  .flip-card-back {
    background-color: #2980b9;
    color: white;
    transform: rotateY(180deg);
    z-index: 1;
  }
  </style>
<div id="mypic" class="border border-secondary my-profile" style="padding-top: 5px;padding-bottom: 5px">
<table align="center">

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="../../../assets/images/narongchai.jpg" alt="Avatar" style="width:180px;height:250px;">
          </div>
          <div class="flip-card-back">
            <p>Narongchai Viriyarojanakul</p> 
            <p>Angular Developer</p> 
            <p>Praditsoft</p>
          </div>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td align="center">
      Narongchai Viriyarojanakul
    </td>
  </tr>
</table>
</div>
